<div class="login-content login-content-memberupdate" ng-hide="showSignIn">
    <div>
        <h2>회원정보 수정</h2>
        <div th:if="${updateSuccess}" th:text="${updateSuccess}"></div>
        <div th:if="${updateError}" th:text="${updateError}"></div>
        <div th:if="${deleteError}" th:text="${deleteError}"></div>
        <form id="modifyForm" action="/modify" method="post" class="wrapper-box" role="form" ng-submit="register()">
            <input type="hidden" name="action" id="actionField" value="update">
            <input type="text"
                   name="id"
                   id="id"
                   class="form-control form-control-id"
                   th:value="${member.id}"
                   required readonly>
            <br>
            <input type="password"
                   name="password"
                   class="form-control form-control-password"
                   id="pw1" oninput="pwCheck()"
                   th:value="${member.password}"
                   required >
            <br>
            <input type="password"
                   name="again_password"
                   class="form-control form-control-again-password"
                   id="pw2" oninput="pwCheck()"
                   th:value="${member.password}"
                   required >
            <span id="pwConfirm"></span>
            <br>
            <input type="text"
                   name="name"
                   class="form-control form-control-username"
                   th:value="${member.name}"
                   required >
            <br>
            <input type="email"
                   name="email"
                   class="form-control form-control-email"
                   th:value="${member.email}"
                   required >
            <br>
            <input type="text"
                   name="address"
                   class="form-control form-control-email"
                   th:value="${member.address}"
                   required >
            <br>
            <button type="button" value="update" onclick="submitForm('update')" class="btn btn-submit btn-default pull-right">수정하기</button>
            <button type="button" value="delete" onclick="submitForm('delete')" class="btn btn-submit btn-default pull-right">탈퇴하기</button>
        </form>
    </div>
</div>
