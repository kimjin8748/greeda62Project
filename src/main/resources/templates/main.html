<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>그린다62</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body, h1, h2, h3, h4, h5, h6, p, span {
                font-family: 'Gowun Dodum' , sans-serif !important;
            }
        </style>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 1px solid #000">
            <div class="container px-4 px-lg-5">
                <a href="/" ><img src="/images/로고사진.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/allproduct">모든상품</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pot">화분</a></li>
                        <li class="nav-item"><a class="nav-link" href="/succulent">다육이</a></li>
                        <li class="nav-item"><a class="nav-link" href="/set">다육이&화분Set</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/faq">고객문의</a></li>
                        <li class="nav-item"><a class="nav-link" th:if="${session.id == null}"href="/member">로그인</a></li>
                        <li class="nav-item"><a class="nav-link" th:if="${session.id != null}"href="/logout">로그아웃</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-link dropdown-toggle" id="navbarDropdown" href="/modify" role="button" data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/modify">회원정보</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="/membership">멤버쉽</a></li>
                                <li><a class="dropdown-item" href="/delivery">배송조회</a></li>
                                <li><a class="dropdown-item" href="#!">반품/교환/취소</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" action="/cart">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            장바구니
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                    &nbsp;
                    <form action="/search" class="search-container">
                        <input type="text" id="search-field" class="search-input" name="keyword" placeholder="검색...">
                        <button class="search-button">검색</button>
                        <div class="icon-close" onclick="clearSearchField()">✖</div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="background-image: url('/images/suc/suc-132.jpg'); background-size: cover; background-position: center; height: 600px;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-white">
                    <h1>그린다육이에 오신것을 환영합니다!</h1>
                    <h2>다양한 다육이들을 구경해보세요.</h2>
                </div>
                <iframe width="300" height="300" src="https://www.youtube.com/embed/eVCSg7MyREg" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                </iframe>
            </div>
        </header>
        <!-- Section-->
        <section class="bg-body py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="product : ${products}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="@{'/images/pot/' + ${product.potSerialNumber} + '.jpg'}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${product.potProductName}"></h5>
                                    <!-- Product price-->
                                    <span th:text="${#numbers.formatDecimal(product.potProductPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">장바구니 담기</a></div>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/productdetail(id=${product.potSerialNumber})}">상세정보 확인</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" th:each="product : ${products}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="@{'/images/suc/' + ${product.succulentSerialNumber} + '.jpg'}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${product.succulentProductName}"></h5>
                                    <!-- Product price-->
                                    <span th:text="${#numbers.formatDecimal(product.succulentProductPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">장바구니 담기</a></div>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/productdetail(id=${product.succulentSerialNumber})}">상세정보 확인</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" th:each="product : ${products}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="@{'/images/set/' + ${product.setSerialNumber} + '.jpg'}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${product.setProductName}"></h5>
                                    <!-- Product price-->
                                    <span th:text="${#numbers.formatDecimal(product.setProductPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">장바구니 담기</a></div>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/productdetail(id=${product.setSerialNumber})}">상세정보 확인</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Project &copy; greenda62 shopping mall 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
