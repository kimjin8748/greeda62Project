<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>그린다62</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/faq_style.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/member_styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 1px solid #000">
    <div class="container px-4 px-lg-5">
        <a href="/admin" ><img src="/images/로고사진.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/productCheck">상품조회</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/productInsert">상품등록</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/boardCheck">게시판관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/memberCTR">회원관리</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="notice">
    <div class="page-title">
        <div class="container">
            <h3>상품 조회</h3>
        </div>
    </div>

    <div th:if="${updateSuccess}">
        <h3 align="center" th:text="${updateSuccess}" th:class="updateSuccess-msg"></h3>
    </div>
    <div th:if="${updateError}">
        <h3 align="center" th:text="${updateError}" th:class="updateError-msg"></h3>
    </div>

    <div th:if="${deleteSuccess}">
        <h3 align="center" th:text="${deleteSuccess}" th:class="deleteSuccess-msg"></h3>
    </div>
    <div th:if="${deleteError}">
        <h3 align="center" th:text="${deleteError}" th:class="deleteError-msg"></h3>
    </div>
    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="/searchProduct">
                    <div class="search-wrap">
                        <label for="search" class="blind">상품 검색</label>
                        <input id="search" type="search" name="keyword" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div id="board-list">
    <div class="container">
        <table class="board-table">
            <thead>
            <tr>
                <th scope="col" class="th-num">상품번호</th>
                <th scope="col" class="th-num">상품명</th>
                <th scope="col" class="th-title">상품설명</th>
                <th scope="col" class="th-date">상품가격</th>
                <th scope="col" class="th-date">상품사이즈</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <a th:href="@{/admin/productUpdate/{id}(id=${product.serialNumber})}" th:text="${product.serialNumber}"></a>
                </td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productDescription}"></td>
                <td th:text="${product.productPrice}"></td>
                <td th:text="${product.productSize}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="row">
            <div class="col">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/productCheck(pageNo=${currentPage - 1}, pageSize=${pageSize})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${pageNum == currentPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{/admin/productCheck(pageNo=${pageNum}, pageSize=${pageSize})}" th:text="${pageNum + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/productCheck(pageNo=${currentPage + 1}, pageSize=${pageSize})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Project &copy; greenda62 shopping mall 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
